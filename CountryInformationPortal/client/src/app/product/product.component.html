<p>product works!</p>
<div>
  @if (error$|async) {
  <p>error</p>
  } products: @for(item of products$ | async; track $index) {
  <div>item: {{ item }}</div>
  <div>id: {{ item.productId }}</div>
  <div>name: {{ item.name }}</div>
  <div>price: {{ item.price }}</div>
  <div>quantity: {{ item.quantity }}</div>
  }
</div>
